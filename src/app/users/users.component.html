<div class="row">
  <div class="col-md-4 col-md-offset-4">
    <input type="text" placeholder="Name" class="form-control" [(ngModel)]="newUser.name"> <br>
    <input type="text" placeholder="Username" class="form-control" [(ngModel)]="newUser.username"> <br>
    <input type="text" placeholder="E-mail" class="form-control" [(ngModel)]="newUser.email"> <br>
    <button (click)="addUser()" class="btn btn-success btn-block">Add user</button>
  </div>
</div>
<br><br>
<div class="row">
  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Username</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users; let i = index">
        <td>{{user.id}}</td>
        <td>{{user.name}}</td>
        <td>{{user.username}}</td>
        <td>{{user.email}}</td>
        <td><button class="btn btn-danger" (click)="removeUser( i )">Remove</button></td>
        <td><friend (addingFriend)="addFriend( i, $event )" [friend]="user.friend"></friend></td>
      </tr>
    </tbody>
  </table>
</div>
